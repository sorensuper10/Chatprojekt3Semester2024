<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        #chat-window {
            height: 400px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }
        #message-box {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        #send-button {
            width: 18%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Velkommen til chatten, {{ username }}</h2>
    <div id="chat-window"></div>

    <input type="text" id="message-box" placeholder="Skriv din besked her..." />
    <button id="send-button">Send</button>
</div>

<script>
    const chatWindow = document.getElementById('chat-window');
    const messageBox = document.getElementById('message-box');
    const sendButton = document.getElementById('send-button');

    // Opret WebSocket-forbindelse til serveren
    const serverIpAddress = '192.168.0.100'; // Udskift med serverens faktiske IP-adresse
    const socket = new WebSocket('ws://' + serverIpAddress + ':8080/chat');

    socket.onmessage = function(event) {
        // Når serveren sender en besked, vis den i chatvinduet
        const messageElement = document.createElement('div');
        messageElement.textContent = event.data;
        chatWindow.appendChild(messageElement);
    };

    sendButton.addEventListener('click', function() {
        const message = messageBox.value;
        if (message.trim() !== '') {
            // Send beskeden via WebSocket
            socket.send(message);

            // Tilføj beskeden til chatvinduet
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chatWindow.appendChild(messageElement);
            messageBox.value = '';  // Ryd tekstfeltet
        }
    });
</script>

</body>
</html>
