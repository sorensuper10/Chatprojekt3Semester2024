<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-window {
            height: 400px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }
        #message-box {
            width: 80%;
            padding: 10px;
        }
        #send-button {
            width: 18%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .emoji-button {
            font-size: 20px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<form action="/upload-file" method="post" enctype="multipart/form-data">
    <input type="file" name="file" />
    <button type="submit">Upload File</button>
</form>

<div class="chat-container">
    <h2>Velkommen til chatten, {{ username }}</h2>
    <div id="chat-window"></div>

    <!-- Emoji buttons -->
    <div id="emoji-bar">
        <button class="emoji-button" onclick="addEmoji('ğŸ˜‚')">ğŸ˜‚</button>
        <button class="emoji-button" onclick="addEmoji('â¤ï¸')">â¤ï¸</button>
        <button class="emoji-button" onclick="addEmoji('ğŸ‘')">ğŸ‘</button>
        <button class="emoji-button" onclick="addEmoji('ğŸ‰')">ğŸ‰</button>
        <button class="emoji-button" onclick="addEmoji('ğŸ˜¢')">ğŸ˜¢</button>
        <button class="emoji-button" onclick="addEmoji('ğŸ™')">ğŸ™</button>
    </div>

    <input type="text" id="message-box" placeholder="Skriv din besked her..." />
    <button id="send-button">Send</button>
    <a href="/menu">Back</a>
</div>

<script>
    // Brug JavaScript til at sende beskeder til serveren
    const sendButton = document.getElementById('send-button');
    const messageBox = document.getElementById('message-box');
    const chatWindow = document.getElementById('chat-window');

    // Funktion til at tilfÃ¸je emojis til beskedfeltet
    function addEmoji(emoji) {
        messageBox.value += emoji;
    }

    // Funktion til at sende beskeder
    function sendMessage() {
        const message = messageBox.value;
        if (message.trim() !== '') {
            // Send besked til din chat-server via en simpel POST-forespÃ¸rgsel (eller via en socket)
            fetch('/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            });

            // Vis beskeden i chatten
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chatWindow.appendChild(messageElement);

            messageBox.value = ''; // Ryd tekstfeltet
            chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll til bunden af chatten
        }
    }

    // Event listener for send-knappen
    sendButton.addEventListener('click', sendMessage);

    // Event listener for "Enter"-tasten
    messageBox.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Forhindrer, at enter laver en ny linje
            sendMessage(); // Sender beskeden
        }
    });

</script>

</body>
</html>
