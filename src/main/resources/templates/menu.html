<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .menu-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .menu-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu-container a {
            display: block;
            width: 100%;
            text-align: center;
            padding: 15px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .menu-container a:hover {
            background-color: #45a049;
        }
        .menu-container a.logout {
            background-color: #f44336;
        }
        .menu-container a.logout:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
<div class="menu-container">
    <h2>Chat Menu</h2>
    <a href="/chat-room">Start Ny Chat</a>
    <a href="/view-chats">Se Dine Chats</a>
    <a th:href="@{/user/edit/{id}(id=${currentUser.userid})}" class="edit-button">Rediger Bruger</a>
    <a th:href="@{/user/delete/{id}(id=${currentUser.userid})}" class="delete-button" onclick="return confirm('Er du sikker pÃ¥, at du vil slette din profil?');">Slet Bruger</a>
    <a href="/logout" class="logout">Log Ud</a>

</div>
</body>
</html>
